<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signin</title>
</head>
<body>
<h1>{{error}}</h1>
<h1 class="text-center">Login</h1>
<div class="container" >
    <form class="form " style= "padding-left:400px " >
        <div class="form-group " >
            <label for='email'>Email: </label>
            <input type="email" id="email" placeholder="Digite o seu email" name="email" ng-model ="email" class="form-control" style="width: 50%">
            <label for='senha'>Senha: </label>
            <input type="password" id="senha" placeholder="Digite a sua senha" name="senha" ng-model = "password" class="form-control" style="width: 50%">

        </div>
        <button class = "btn btn-primary" ng-click="signin()">Logar</button>


    </form>

</div>

</body>
</html>
